<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        .xx-small
        {
            font-size: xx-small;
        }
        .x-small
        {
            font-size: x-small;
        }
        .small
        {
            font-size: small;
        }
        .medium
        {
            font-size: medium;
        }
        .large
        {
            font-size: large;
        }

        .x-large
        {
            font-size: x-large;
        }
        .xx-large
        {
            font-size: xx-large;
        }
    </style>
</head>
<body>
     <div class="xx-small">xx-small</div>
     <div class="x-small">x-small</div>
     <div class="small">small</div>
     <div class="medium">medium</div>
     <div class="large">large</div>
     <div class="x-large">x-large</div>
     <div class="xx-large">xx-large</div>
</body>
</html>
