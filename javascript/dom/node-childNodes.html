<ul id="nav">


	<!--<li>   <a href="">Home</a></li>-->
	<li>   <a href="">Home</a></li>
	<li><a href="">News</a>   </li>
	
	<li><a href="">About</a></li>
</ul>

<script type="text/javascript">

var nodeType={
/**继承自Element元素的nodeType **/
1:'ELEMENT_NODE',
/** attribute节点的nodeType ***/
2:'ATTRIBUTE_NODE',
/**空字符、换行、文本节点的nodeType      **/
3:'TEXT_NODE',
/**  CDATA节点的nodeType    **/
4:'CDATA_SECTION_NODE',
/**实体引用元素**/
5:'ENTITY_REFERENCE_NODE',
/**实体***/
6:'ENTITY_NODE',
/** 处理指令 **/
7:'PROCESSING_INSTRUCTION_NODE',
/** 注释   **/
8:'COMMENT_NODE',
/**document.nodeType**/
9:'DOCUMENT_NODE',
/**doctype 节点**/
10:'DOCUMENT_TYPE_NODE',
/**轻量Document 对象**/
11:'DOCUMENT_FRAGMENT_NODE',
/**DTD中声明的符号**/
12:'NOTATION_NODE'
};


var nav = document.getElementById('nav');
var children = nav.childNodes;
/******
 空格解析为text节点
 回车解析为text节点

***/

 for(var i=0,j=children.length;i<j;i++)
 {
	 var item = children.item(i);
	 //var item = children[i];
	 
	 console.log('nodeName:'+item.nodeName+' nodeType:'+nodeType[item.nodeType]);
	 if(item.previousSibling)
	 console.log('previousSibling:'+item.previousSibling.nodeName);
	 else
	 {
	    console.log('first');
	 }
	 if(item.nextSibling)
	 console.log('nextSibling:'+item.nextSibling.nodeName);
	 else{
	 console.log('last');
	 }
 }
 

</script>
